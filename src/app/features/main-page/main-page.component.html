<div class="fra__header">
  <div class="fra__header-left">
    <h1>François Moiroux</h1>
  </div>
  <div class="fra__header-center">
    @for (menuOption of homePageMenu; track menuOption.name) {
    <a
      class="menu-chip link-active"
      [class.active]="activeMenu == menuOption.name"
      (click)="handleMenuItemClick(menuOption.name); onClick(menuOption.id)"
      >{{ menuOption.name }}</a
    >
    }
  </div>
  <div class="fra__header-right">
    <p-button
      label="Commencer ma simulation"
      icon="pi pi-bolt"
      severity="info"
      iconPos="right"
    ></p-button>
  </div>
</div>
<div #main id="main" class="fra__section-main">
  <div class="fra__section-main-tag">
    <p-tag
      icon="pi pi-heart"
      value="Une expertise humaine"
      severity="danger"
    ></p-tag>
  </div>
  <span class="fra__section-main-desc"
    >Construisons <span style="font-style: italic">votre avenir </span>financier
    ensemble</span
  >
  <span class="fra__section-main-subdesc"
    >votre patrimoine, votre histoire</span
  >
  <img
    class="fra__section-main-arrow-img"
    src="../../../assets/arrow.svg"
    alt="arrow"
  />
  <div class="d-flex justify-content-between w-50 fra__section-main-buttons">
    <p-button
      label="Commencer ma simulation"
      icon="pi pi-bolt"
      severity="info"
      iconPos="right"
    ></p-button>
    <p-button
      label="Qui suis-je ?"
      [outlined]="true"
      severity="secondary"
    ></p-button>
  </div>
  <div class="fra__section-main-bottom-right">
    <p-tag
      icon="pi pi-star"
      value="Gestionnaire de patrimoine élite"
      severity="warning"
    ></p-tag>
    <p class="fra__section-main-bottom-right-text">
      by<img
        src="../../../assets/alliance.svg"
        alt="img_alliance"
        style="margin-left: 2px"
      />
    </p>
  </div>
</div>
<div #service id="service" class="fra__section-service"></div>
<div #who id="who" class="fra__section-who"></div>
